<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="19" fill="#FFFFFF" stroke="#FF4500" stroke-width="1"/>
  
  <!-- Chili Pepper -->
  <g transform="translate(20, 20) scale(0.8)">
    <!-- Pepper Body -->
    <path d="M0,-15 C2,-15 4,-13 5,-10 C7,-5 10,0 10,5 C10,12 5,15 0,15 C-5,15 -10,12 -10,5 C-10,0 -7,-5 -5,-10 C-4,-13 -2,-15 0,-15 Z" fill="#FF4500"/>
    
    <!-- Pepper Stem -->
    <path d="M0,-15 C0,-17 -2,-18 -2,-20 C-2,-22 0,-22 0,-20" fill="none" stroke="#006400" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Heat Lines -->
    <path d="M-12,0 L-8,0" stroke="#FF4500" stroke-width="1.5" opacity="0.8" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M12,0 L8,0" stroke="#FF4500" stroke-width="1.5" opacity="0.8" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M0,-18 L0,-22" stroke="#FF4500" stroke-width="1.5" opacity="0.8" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- "SPICY" Text -->
  <text x="20" y="32" font-family="Arial" font-size="6" font-weight="bold" fill="#FF4500" text-anchor="middle">SPICY</text>
  
  <!-- Decorative Elements -->
  <circle cx="20" cy="20" r="19" fill="none" stroke="#DAA520" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Spice Sprinkles -->
  <circle cx="10" cy="10" r="1" fill="#DAA520" opacity="0.7"/>
  <circle cx="30" cy="10" r="1" fill="#DAA520" opacity="0.7"/>
  <circle cx="10" cy="30" r="1" fill="#DAA520" opacity="0.7"/>
  <circle cx="30" cy="30" r="1" fill="#DAA520" opacity="0.7"/>
</svg>