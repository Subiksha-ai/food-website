<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#F5F5F5" rx="10" ry="10"/>
  
  <!-- Plate -->
  <circle cx="150" cy="170" r="100" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2"/>
  <circle cx="150" cy="170" r="95" fill="none" stroke="#EEEEEE" stroke-width="1"/>
  
  <!-- Chole (Chickpea curry) -->
  <ellipse cx="120" cy="180" rx="50" ry="25" fill="#8B4513" opacity="0.9"/>
  
  <!-- Chickpeas -->
  <g fill="#CD853F">
    <circle cx="100" cy="170" r="5"/>
    <circle cx="110" cy="175" r="5"/>
    <circle cx="120" cy="170" r="5"/>
    <circle cx="130" cy="175" r="5"/>
    <circle cx="140" cy="170" r="5"/>
    <circle cx="105" cy="180" r="5"/>
    <circle cx="115" cy="185" r="5"/>
    <circle cx="125" cy="180" r="5"/>
    <circle cx="135" cy="185" r="5"/>
  </g>
  
  <!-- Bhature -->
  <path d="M180,150 Q210,130 220,160 Q230,190 200,190 Q170,190 180,150" fill="#FFF8DC" stroke="#EEEEEE" stroke-width="1"/>
  <path d="M185,155 Q210,135 215,160 Q225,185 200,185 Q175,185 185,155" fill="#FFF8DC" stroke="#EEEEEE" stroke-width="1" opacity="0.5"/>
  
  <!-- Oil effect on Bhature -->
  <g fill="#DAA520" opacity="0.2">
    <circle cx="190" cy="160" r="3"/>
    <circle cx="200" cy="170" r="3"/>
    <circle cx="210" cy="160" r="3"/>
    <circle cx="195" cy="180" r="3"/>
  </g>
  
  <!-- Garnish -->
  <g>
    <!-- Coriander leaves -->
    <g fill="#006400" opacity="0.8">
      <ellipse cx="100" cy="160" rx="5" ry="3" transform="rotate(30 100 160)"/>
      <ellipse cx="130" cy="160" rx="5" ry="3" transform="rotate(-30 130 160)"/>
      <ellipse cx="115" cy="155" rx="5" ry="3" transform="rotate(0 115 155)"/>
    </g>
    
    <!-- Onion rings -->
    <g fill="#FF0000" opacity="0.3">
      <ellipse cx="150" cy="180" rx="8" ry="3" transform="rotate(30 150 180)"/>
      <ellipse cx="150" cy="180" rx="6" ry="2" transform="rotate(30 150 180)" fill="#FFFFFF"/>
    </g>
    
    <!-- Green chili -->
    <path d="M160,170 Q165,165 170,170" stroke="#006400" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Steam effect -->
  <g fill="#FFFFFF" opacity="0.4">
    <path d="M110,140 Q115,130 120,140 T130,140" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M190,130 Q195,120 200,130 T210,130" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Lemon wedge -->
  <path d="M170,190 Q175,185 180,190 Q180,195 175,195 Q170,195 170,190" fill="#FFFF00" opacity="0.8"/>
  <path d="M175,190 L175,195" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
  
  <!-- Dish name -->
  <text x="150" y="270" font-family="'Playfair Display', serif" font-size="20" text-anchor="middle" fill="#8B0000">Chole Bhature</text>
</svg>