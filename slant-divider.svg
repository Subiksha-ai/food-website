<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="100" viewBox="0 0 1200 100" preserveAspectRatio="none">
  <!-- Slant pattern for section divider -->
  <path d="M0,100 L0,50 L1200,0 L1200,100 Z" fill="#F5F5F5"/>
  
  <!-- Decorative elements -->
  <g fill="#8B0000" opacity="0.1">
    <circle cx="300" cy="75" r="5"/>
    <circle cx="600" cy="50" r="5"/>
    <circle cx="900" cy="25" r="5"/>
  </g>
  
  <g fill="#DAA520" opacity="0.1">
    <circle cx="150" cy="87.5" r="3"/>
    <circle cx="450" cy="62.5" r="3"/>
    <circle cx="750" cy="37.5" r="3"/>
    <circle cx="1050" cy="12.5" r="3"/>
  </g>
  
  <!-- Subtle pattern overlay -->
  <path d="M0,75 L1200,25" fill="none" stroke="#DAA520" stroke-width="1" opacity="0.2" stroke-dasharray="5,5"/>
  <path d="M0,85 L1200,35" fill="none" stroke="#8B0000" stroke-width="1" opacity="0.1" stroke-dasharray="10,10"/>
