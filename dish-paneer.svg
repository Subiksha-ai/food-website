<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#F5F5F5" rx="10" ry="10"/>
  
  <!-- Plate -->
  <circle cx="150" cy="170" r="100" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2"/>
  <circle cx="150" cy="170" r="95" fill="none" stroke="#EEEEEE" stroke-width="1"/>
  
  <!-- Curry Base -->
  <ellipse cx="150" cy="170" rx="70" ry="30" fill="#FF6347" opacity="0.9"/>
  
  <!-- Butter swirl -->
  <path d="M130,160 Q140,155 150,160 T170,160" stroke="#FFD700" stroke-width="4" fill="none" opacity="0.8"/>
  
  <!-- Paneer cubes -->
  <g fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1">
    <rect x="130" y="155" width="12" height="12" rx="2" ry="2"/>
    <rect x="150" y="160" width="12" height="12" rx="2" ry="2"/>
    <rect x="140" y="175" width="12" height="12" rx="2" ry="2"/>
    <rect x="165" y="170" width="12" height="12" rx="2" ry="2"/>
    <rect x="120" y="170" width="12" height="12" rx="2" ry="2"/>
  </g>
  
  <!-- Cream swirls -->
  <g fill="#FFFFF0" opacity="0.8">
    <path d="M120,155 Q125,150 130,155 T140,155" stroke="#FFFFF0" stroke-width="2" fill="none"/>
    <path d="M160,165 Q165,160 170,165 T180,165" stroke="#FFFFF0" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Garnish -->
  <g>
    <!-- Coriander leaves -->
    <g fill="#006400" opacity="0.8">
      <ellipse cx="120" cy="150" rx="5" ry="3" transform="rotate(30 120 150)"/>
      <ellipse cx="180" cy="150" rx="5" ry="3" transform="rotate(-30 180 150)"/>
      <ellipse cx="150" cy="140" rx="5" ry="3" transform="rotate(0 150 140)"/>
    </g>
    
    <!-- Cream dots -->
    <g fill="#FFFFF0">
      <circle cx="135" cy="155" r="2"/>
      <circle cx="155" cy="150" r="2"/>
      <circle cx="175" cy="160" r="2"/>
      <circle cx="145" cy="170" r="2"/>
      <circle cx="165" cy="180" r="2"/>
    </g>
    
    <!-- Kasuri methi -->
    <g fill="#006400" opacity="0.4">
      <circle cx="140" cy="160" r="1"/>
      <circle cx="145" cy="165" r="1"/>
      <circle cx="150" cy="160" r="1"/>
      <circle cx="155" cy="165" r="1"/>
      <circle cx="160" cy="160" r="1"/>
      <circle cx="165" cy="165" r="1"/>
    </g>
  </g>
  
  <!-- Steam effect -->
  <g fill="#FFFFFF" opacity="0.4">
    <path d="M130,120 Q135,110 140,120 T150,120" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M150,110 Q155,100 160,110 T170,110" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M170,120 Q175,110 180,120 T190,120" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Side naan (partial view) -->
  <path d="M220,170 Q230,160 240,170 Q245,180 240,190 Q230,200 220,190 Q215,180 220,170" fill="#FFF8DC" stroke="#EEEEEE" stroke-width="1"/>
  
  <!-- Dish name -->
  <text x="150" y="270" font-family="'Playfair Display', serif" font-size="20" text-anchor="middle" fill="#8B0000">Paneer Butter Masala</text>
</svg>