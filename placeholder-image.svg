<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#F5F5F5" stroke="#8B0000" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Image Icon -->
  <g transform="translate(150, 100)">
    <!-- Frame -->
    <rect x="-50" y="-40" width="100" height="80" rx="5" ry="5" fill="none" stroke="#8B0000" stroke-width="2" opacity="0.7"/>
    
    <!-- Sun/Mountain -->
    <circle cx="-20" cy="-15" r="10" fill="#DAA520" opacity="0.7"/>
    <path d="M-50,40 L-20,10 L0,30 L20,0 L50,40" fill="none" stroke="#006400" stroke-width="2" opacity="0.7"/>
    
    <!-- Loading Animation -->
    <g>
      <circle cx="-20" cy="50" r="3" fill="#8B0000" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="0" cy="50" r="3" fill="#8B0000" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="20" cy="50" r="3" fill="#8B0000" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite" begin="1s"/>
      </circle>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <g>
    <!-- Corner Accents -->
    <circle cx="20" cy="20" r="3" fill="#DAA520" opacity="0.7"/>
    <circle cx="280" cy="20" r="3" fill="#DAA520" opacity="0.7"/>
    <circle cx="20" cy="180" r="3" fill="#DAA520" opacity="0.7"/>
    <circle cx="280" cy="180" r="3" fill="#DAA520" opacity="0.7"/>
    
    <!-- Spice Leaf Decoration -->
    <g transform="translate(150, 30) scale(0.2)">
      <path d="M0,-20 Q10,-15 10,0 Q10,15 0,20 Q-10,15 -10,0 Q-10,-15 0,-20" fill="#006400" opacity="0.5"/>
      <path d="M0,-20 L0,20" stroke="#DAA520" stroke-width="2" opacity="0.5"/>
      <path d="M-8,-8 L8,8" stroke="#DAA520" stroke-width="2" opacity="0.5"/>
      <path d="M8,-8 L-8,8" stroke="#DAA520" stroke-width="2" opacity="0.5"/>
    </g>
    
    <!-- Text -->
    <text x="150" y="170" font-family="Arial" font-size="12" fill="#8B0000" text-anchor="middle">Image Loading...</text>
  </g>
  
  <!-- Pulsing Border Animation -->
  <rect width="300" height="200" fill="none" stroke="#DAA520" stroke-width="1" opacity="0.5">
    <animate attributeName="stroke-width" values="1;2;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>