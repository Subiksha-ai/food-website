<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#F5F5F5"/>
  
  <!-- Open recipe book -->
  <g>
    <!-- Left page -->
    <path d="M40,60 L40,140 L100,150 L100,70 Z" fill="#FFFFFF" stroke="#8B0000" stroke-width="2"/>
    <!-- Right page -->
    <path d="M100,70 L100,150 L160,140 L160,60 Z" fill="#FFFFFF" stroke="#8B0000" stroke-width="2"/>
    <!-- Book binding -->
    <path d="M40,60 Q70,50 100,70 Q130,50 160,60" fill="none" stroke="#8B0000" stroke-width="2"/>
    <path d="M40,140 Q70,130 100,150 Q130,130 160,140" fill="none" stroke="#8B0000" stroke-width="2"/>
  </g>
  
  <!-- Recipe text lines (left page) -->
  <g stroke="#8B4513" stroke-width="1" opacity="0.7">
    <line x1="50" y1="80" x2="90" y2="80" />
    <line x1="50" y1="90" x2="90" y2="90" />
    <line x1="50" y1="100" x2="90" y2="100" />
    <line x1="50" y1="110" x2="90" y2="110" />
    <line x1="50" y1="120" x2="90" y2="120" />
    <line x1="50" y1="130" x2="90" y2="130" />
  </g>
  
  <!-- Recipe text lines (right page) -->
  <g stroke="#8B4513" stroke-width="1" opacity="0.7">
    <line x1="110" y1="80" x2="150" y2="80" />
    <line x1="110" y1="90" x2="150" y2="90" />
    <line x1="110" y1="100" x2="150" y2="100" />
    <line x1="110" y1="110" x2="150" y2="110" />
    <line x1="110" y1="120" x2="150" y2="120" />
    <line x1="110" y1="130" x2="150" y2="130" />
  </g>
  
  <!-- Spice illustrations -->
  <g>
    <!-- Spice bowl -->
    <ellipse cx="70" cy="50" rx="15" ry="7" fill="#CD853F" stroke="#8B4513" stroke-width="1"/>
    <path d="M60,50 Q70,45 80,50" fill="none" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Spice powder -->
    <g fill="#DAA520" opacity="0.8">
      <circle cx="65" cy="48" r="2"/>
      <circle cx="70" cy="47" r="2"/>
      <circle cx="75" cy="48" r="2"/>
    </g>
    
    <!-- Spice leaves -->
    <g fill="#006400" opacity="0.8">
      <ellipse cx="130" cy="50" rx="5" ry="3" transform="rotate(30 130 50)"/>
      <ellipse cx="140" cy="45" rx="5" ry="3" transform="rotate(-15 140 45)"/>
      <ellipse cx="135" cy="40" rx="5" ry="3" transform="rotate(0 135 40)"/>
    </g>
  </g>
  
  <!-- Traditional Indian cooking tools -->
  <g>
    <!-- Mortar and pestle -->
    <ellipse cx="50" cy="160" rx="15" ry="7" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
    <path d="M45,155 L55,165" stroke="#808080" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Tava (griddle) -->
    <ellipse cx="150" cy="160" rx="15" ry="7" fill="#808080" stroke="#606060" stroke-width="1"/>
    <ellipse cx="150" cy="160" rx="10" ry="5" fill="none" stroke="#606060" stroke-width="1"/>
  </g>
  
  <!-- Authenticity seal -->
  <circle cx="100" cy="40" r="15" fill="#8B0000" opacity="0.8"/>
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF" font-weight="bold">100%</text>
  
  <!-- Decorative Indian pattern -->
  <g fill="none" stroke="#DAA520" stroke-width="1" opacity="0.5">
    <path d="M30,30 Q40,20 50,30 T70,30 T90,30 T110,30 T130,30 T150,30 T170,30" />
    <path d="M30,170 Q40,180 50,170 T70,170 T90,170 T110,170 T130,170 T150,170 T170,170" />
  </g>
  
  <!-- Decorative border -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#8B0000" stroke-width="3" opacity="0.7"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#DAA520" stroke-width="1" opacity="0.5"/>
</svg>