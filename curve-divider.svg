    <circle cx="600" cy="60" r="5"/>
    <circle cx="900" cy="70" r="5"/>
  </g>
  
  <g fill="#DAA520" opacity="0.1">
    <circle cx="150" cy="80" r="3"/>
    <circle cx="450" cy="70" r="3"/>
    <circle cx="750" cy="70" r="3"/>
    <circle cx="1050" cy="80" r="3"/>
  </g>
  
  <!-- Subtle pattern overlay -->
