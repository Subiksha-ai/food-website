<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="19" fill="#FFFFFF" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Nut Symbol with Prohibition -->
  <g transform="translate(20, 18)">
    <!-- Peanut Shape -->
    <g transform="rotate(45)">
      <!-- Left Nut -->
      <ellipse cx="-4" cy="0" rx="4" ry="6" fill="#D2B48C" stroke="#8B4513" stroke-width="1"/>
      
      <!-- Right Nut -->
      <ellipse cx="4" cy="0" rx="4" ry="6" fill="#D2B48C" stroke="#8B4513" stroke-width="1"/>
      
      <!-- Middle Connection -->
      <rect x="-1" y="-1.5" width="2" height="3" fill="#D2B48C" stroke="#8B4513" stroke-width="0.5"/>
      
      <!-- Texture Lines -->
      <path d="M-6,-3 L-2,-3" stroke="#8B4513" stroke-width="0.5" opacity="0.7"/>
      <path d="M-5,0 L-3,0" stroke="#8B4513" stroke-width="0.5" opacity="0.7"/>
      <path d="M-6,3 L-2,3" stroke="#8B4513" stroke-width="0.5" opacity="0.7"/>
      
      <path d="M2,-3 L6,-3" stroke="#8B4513" stroke-width="0.5" opacity="0.7"/>
      <path d="M3,0 L5,0" stroke="#8B4513" stroke-width="0.5" opacity="0.7"/>
      <path d="M2,3 L6,3" stroke="#8B4513" stroke-width="0.5" opacity="0.7"/>
    </g>
    
    <!-- Prohibition Circle and Slash -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#FF0000" stroke-width="1.5"/>
    <line x1="-8.5" y1="-8.5" x2="8.5" y2="8.5" stroke="#FF0000" stroke-width="1.5"/>
  </g>
  
  <!-- "NUT-FREE" Text -->
  <text x="20" y="32" font-family="Arial" font-size="5" font-weight="bold" fill="#8B4513" text-anchor="middle">NUT-FREE</text>
  
  <!-- Decorative Elements -->
  <circle cx="20" cy="20" r="19" fill="none" stroke="#DAA520" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Spice Sprinkles -->
  <circle cx="10" cy="10" r="1" fill="#DAA520" opacity="0.7"/>
  <circle cx="30" cy="10" r="1" fill="#DAA520" opacity="0.7"/>
  <circle cx="10" cy="30" r="1" fill="#DAA520" opacity="0.7"/>
  <circle cx="30" cy="30" r="1" fill="#DAA520" opacity="0.7"/>
</svg>