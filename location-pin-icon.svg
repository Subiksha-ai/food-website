<svg xmlns="http://www.w3.org/2000/svg" width="50" height="60" viewBox="0 0 50 60">
  <!-- Location Pin -->
  <g transform="translate(25, 25)">
    <!-- Pin Body -->
    <path d="M0,-20 C-12,-20 -20,-12 -20,0 C-20,12 0,30 0,30 C0,30 20,12 20,0 C20,-12 12,-20 0,-20 Z" fill="#8B0000" stroke="#FFFFFF" stroke-width="1"/>
    
    <!-- Inner Circle -->
    <circle cx="0" cy="0" r="8" fill="#FFFFFF" stroke="#8B0000" stroke-width="1"/>
    
    <!-- Restaurant Symbol -->
    <g transform="translate(0, 0) scale(0.6)">
      <!-- Plate -->
      <circle cx="0" cy="0" r="6" fill="none" stroke="#8B0000" stroke-width="1.5"/>
      
      <!-- Spoon and Fork -->
      <path d="M-3,-5 L-3,5" stroke="#8B0000" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M3,-5 L3,-2 L1,0 L3,2 L3,5" stroke="#8B0000" stroke-width="1.5" stroke-linecap="round" fill="none"/>
      
      <!-- Food Symbol -->
      <path d="M-1,-1 L1,-1 L1,1 L-1,1 Z" fill="#DAA520"/>
    </g>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="25" cy="55" rx="10" ry="2" fill="#000000" opacity="0.2"/>
  
  <!-- Decorative Elements -->
  <g>
    <!-- Spice Leaf Decoration -->
    <g transform="translate(25, 5) scale(0.15)">
      <path d="M0,-20 Q10,-15 10,0 Q10,15 0,20 Q-10,15 -10,0 Q-10,-15 0,-20" fill="#006400" opacity="0.8"/>
      <path d="M0,-20 L0,20" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
      <path d="M-8,-8 L8,8" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
      <path d="M8,-8 L-8,8" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
    </g>
    
    <!-- Gold Accents -->
    <circle cx="15" cy="15" r="1" fill="#DAA520" opacity="0.7"/>
    <circle cx="35" cy="15" r="1" fill="#DAA520" opacity="0.7"/>
    <circle cx="15" cy="35" r="1" fill="#DAA520" opacity="0.7"/>
    <circle cx="35" cy="35" r="1" fill="#DAA520" opacity="0.7"/>
  </g>
  
  <!-- Pulsing Animation -->
  <circle cx="25" cy="25" r="22" fill="none" stroke="#8B0000" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="22;26;22" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>