<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
  <!-- Background Circle -->
  <circle cx="25" cy="25" r="24" fill="#FFFFFF" stroke="#8B0000" stroke-width="1"/>
  
  <!-- Phone Icon -->
  <g transform="translate(25, 25)">
    <!-- Phone Body -->
    <path d="M-8,-15 C-10,-15 -12,-13 -12,-11 L-12,11 C-12,13 -10,15 -8,15 L8,15 C10,15 12,13 12,11 L12,-11 C12,-13 10,-15 8,-15 Z" fill="#8B0000" stroke="#FFFFFF" stroke-width="1"/>
    
    <!-- Screen -->
    <rect x="-8" y="-11" width="16" height="20" rx="1" ry="1" fill="#FFFFFF"/>
    
    <!-- Home Button -->
    <circle cx="0" cy="12" r="2" fill="#FFFFFF" stroke="#8B0000" stroke-width="0.5"/>
    
    <!-- Call Animation -->
    <g opacity="0.8">
      <circle cx="0" cy="0" r="3" fill="none" stroke="#006400" stroke-width="1">
        <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="6" fill="none" stroke="#006400" stroke-width="1" opacity="0.4">
        <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Phone Icon on Screen -->
    <g transform="translate(0, 0) scale(0.8)">
      <path d="M-5,5 L-5,2 C-5,-3 5,-3 5,2 L5,5" fill="none" stroke="#8B0000" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="0" cy="-6" r="2" fill="#8B0000"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <g>
    <!-- Gold Accent Border -->
    <circle cx="25" cy="25" r="24" fill="none" stroke="#DAA520" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Corner Accents -->
    <circle cx="10" cy="10" r="1.5" fill="#DAA520" opacity="0.7"/>
    <circle cx="40" cy="10" r="1.5" fill="#DAA520" opacity="0.7"/>
    <circle cx="10" cy="40" r="1.5" fill="#DAA520" opacity="0.7"/>
    <circle cx="40" cy="40" r="1.5" fill="#DAA520" opacity="0.7"/>
    
    <!-- Spice Leaf Mini Decoration -->
    <g transform="translate(25, 8) scale(0.15)">
      <path d="M0,-20 Q10,-15 10,0 Q10,15 0,20 Q-10,15 -10,0 Q-10,-15 0,-20" fill="#006400" opacity="0.5"/>
      <path d="M0,-20 L0,20" stroke="#DAA520" stroke-width="2" opacity="0.5"/>
      <path d="M-8,-8 L8,8" stroke="#DAA520" stroke-width="2" opacity="0.5"/>
      <path d="M8,-8 L-8,8" stroke="#DAA520" stroke-width="2" opacity="0.5"/>
    </g>
  </g>
</svg>